- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
    - id: check-yaml

- repo: https://github.com/PyCQA/pylint
  rev: v3.3.1
  hooks:
    - id: pylint
      args:
        [
          "--reports", "n",
          "--score", "n",
          "--rcfile=pylintrc",
        ]

- repo: https://github.com/compilerla/conventional-pre-commit
  rev: v3.4.0
  hooks:
    - id: conventional-pre-commit
      stages: [commit-msg]
      args: []
