syntax = "proto3";

option objc_class_prefix = "HLW";

package grpcRemoting;
service Transcript
{

  rpc BeginStreaming (TranscriptRequest) returns (stream TranscriptResponse) {}

}
message TranscriptRequest
{
}

message TranscriptResponse
{
  string  transcript   = 1;
}



