name: Tag Iteration Ends

on:
  schedule:  # 0400 UTC next day (end of US day)
    - cron:  '0 4 21 1 *'
    - cron:  '0 4 11 2 *'
    - cron:  '0 4 4 3 *'
    - cron:  '0 4 25 3 *'
    - cron:  '0 4 15 4 *'
    - cron:  '0 4 13 5 *'
    - cron:  '0 4 3 6 *'
    - cron:  '0 4 24 6 *'
    - cron:  '0 4 15 7 *'
    - cron:  '0 4 5 8 *'
    - cron:  '0 4 26 8 *'
    - cron:  '0 4 16 9 *'
    - cron:  '0 4 7 10 *'
    - cron:  '0 4 4 11 *'
    - cron:  '0 4 2 12 *'
    - cron:  '0 4 30 12 *'
  workflow_dispatch:

jobs:
  tag:
    name: tag-iteration-ends
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Get last date of iteration
        id: date
        run: echo "date=$(date -u --date yesterday +'%m%d')" >> $GITHUB_OUTPUT
      - name: Create tag
        run: |
          git tag ${{ format('date-{0}', steps.date.outputs.date) }}
          git push origin ${{ format('date-{0}', steps.date.outputs.date) }}
