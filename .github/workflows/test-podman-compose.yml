
name: Test Podman Compose

on:
  schedule:  # UTC at 0600
      - cron:  '0 6 * * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

env:
  ANSYSLMD_LICENSE_FILE: ${{ format('1055@{0}', secrets.LICENSE_SERVER) }}
  PYFLUENT_TIMEOUT_FORCE_EXIT: 30
  PYFLUENT_LAUNCH_CONTAINER: 1
  PYFLUENT_USE_PODMAN_COMPOSE: 1
  PYFLUENT_LOGGING: 'DEBUG'
  PYFLUENT_WATCHDOG_DEBUG: 'OFF'
  PYFLUENT_HIDE_LOG_SECRETS: 1


jobs:
  install-podman:
    runs-on: ubuntu-latest
    steps:
      - uses: gacts/install-podman@v1
      - run: podman compose version

  login-podman:
    name: Log in to GitHub Container Registry
    runs-on: ubuntu-latest
    steps:
      - name: Log in to ghcr.io
        uses: redhat-actions/podman-login@v1
        with:
          username: ansys-bot
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: ghcr.io

  build_test:
    name: Build and Test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - image-tag: v25.1.0
            version: 251

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: Python-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            Python-${{ runner.os }}-${{ matrix.python-version }}

      - name: Add version information
        run: make version-info

      - name: Install pyfluent
        run: make install

      - name: Retrieve PyFluent version
        run: |
          echo "PYFLUENT_VERSION=$(python -c "from ansys.fluent.core import __version__; print(); print(__version__)" | tail -1)" >> $GITHUB_OUTPUT
          echo "PYFLUENT version is: $(python -c "from ansys.fluent.core import __version__; print(); print(__version__)" | tail -1)"
        id: version

      - name: Pull Fluent podman image
        run: podman pull ghcr.io/ansys/pyfluent:${{ matrix.image-tag }}

      - name: Run API codegen
        run: make api-codegen

      - name: Print Fluent version info
        run: |
          cat src/ansys/fluent/core/generated/fluent_version_${{ matrix.version }}.py

      - name: Install again after codegen
        run: |
          rm -rf dist
          make install > /dev/null

      - name: Run Fluent test script
        run: |
            python tests/podman_compose.py

      - name: Cleanup previous containers
        if: always()
        run: |
          podman system prune -af
          podman stop $(podman ps -a -q)
          podman rm $(podman ps -a -q)
